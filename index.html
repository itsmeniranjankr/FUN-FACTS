<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff7eb3, #ff758c);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.2s;
        }

        .fact-box {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fact-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .fact {
            font-size: 18px;
            color: #333333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="fact-box">
        <div id="factDisplay" class="fact">
            <!-- Fact will be displayed here -->
        </div>
        <button class="button" onclick="displayRandomFact()">Show Another Fact</button>
    </div>

    <script src="script.js"></script>
    <script>
        function displayRandomFact() {
            document.getElementById('factDisplay').innerText = "Random fact will be generated dynamically.";
        }

        // Gradient background movement
        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const width = window.innerWidth;
            const height = window.innerHeight;

            const xPercent = (clientX / width) * 100;
            const yPercent = (clientY / height) * 100;

            document.body.style.background = `radial-gradient(circle at ${xPercent}% ${yPercent}%, #ff7eb3, #ff758c)`;
        });
    </script>
</body>
</html>
